<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- CSS only -->
   <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>
<!-- Menu -->
<div th:insert="blocks/header/header :: header" class="sticky-top"></div>
<!-- Admin panel-->
<div th:insert="blocks/admin/admin_panel :: admin_panel" class="sticky-top top-100" style="margin-left: 30px;"></div>
<!-- Content -->
<section style="height: 750px;">
    <div class="container-fluid">
        <div class="row ">
            <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7  border border-success border-opacity-50 rounded-5 shadow-lg mt-3 ms-3 me-3 mb-3" style="max-height: 700px; min-height: 300px; overflow-y: scroll;">
                <div class="row">
                    <div class="card col-5 ms-3 mt-3 border border-success border-opacity-50" th:each="news : ${news}">
                        <img src="img/news/1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">[[${news.title}]]</h5>
                            <hr>
                            <p class="card-text">
                                [[${news.anons}]]
                            </p>
                            <a th:href="'/news/'+${news.id}" class="btn text-muted border border-success border-opacity-50 rounded-5" style="text-decoration: none;">далее</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 rounded-5 shadow-lg border border-success border-opacity-50 mt-3 ms-3 me-3 mb-3" style="max-height: 350px;">
                <h3 class="ms-3 mt-3 fw-bold">Новости</h3>
                <div>
                    <p class="lead">В модуле события мы рассказываем про развитие сервиса и ключевые события.</p>
                </div>
            </div>

        </div>
    </div>
</section>


<!-- Footer -->
<footer th:insert="blocks/footer/footer :: footer"></footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
