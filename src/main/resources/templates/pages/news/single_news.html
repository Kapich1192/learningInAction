<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- CSS only -->
   <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>
<!-- Menu -->
<div th:insert="blocks/header/header :: header" class="sticky-top"></div>

<!-- Content -->
<section>
    <div class="container-fluid">
            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-8 col-xl-8 col-xxl-8 border rounded-5 shadow-lg mt-3 ms-3 me-3 mb-3" th:each="news : ${news}">
                    <h2 class="ms-3 mt-3">[[${news.title}]]</h2>
                    <div th:insert="'blocks/news/'+${news.bodyNews} :: ${news.bodyNews}"></div>
                </div>

                <div class="container col-xs-12 col-sm-12 col-md-2 col-xl-2 col-xxl-2 rounded-5 shadow-lg border mt-3 ms-3 me-3 mb-3" >
                    <h3 class="ms-3 mt-3">События</h3>
                    <div class="overflow-auto " style="height: 350px">
                    <div class="row">
                        <div class="container border rounded-3" th:each="news : ${news}">
                            <div class="row">
                                <h5 class="col-9">[[${news.title}]]</h5>
                                <p class="col-3">22.05.2022</p>
                            </div>
                            <p>[[${news.anons}]]</p>
                            <a href="#">к событию</a>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
    </div>
</section>

<!-- Footer -->
<footer th:insert="blocks/footer/footer :: footer"></footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
