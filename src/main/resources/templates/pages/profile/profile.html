<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- CSS only -->
   <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>
<!-- Menu -->
<div th:insert="blocks/header/header :: header" class="sticky-top"></div>
<!-- Content -->
<div class="container-fluid">
    <!-- Update name -->
    <form action="/profile/upd_name" method="post" class="p-4 p-md-5">
        <div class="row">
            <h6>Current name: [[${usr.name}]]</h6>
            <div class="col-9">
                <input name="upd_name" placeholder="update name">
            </div>
            <div class="col-2">
                <button class="btn btn-success" type="submit">Update</button>
            </div>
        </div>
    </form>
    <!-- Update lastname -->
    <form action="/profile/upd_lastname" method="post" class="p-4 p-md-5">
        <div class="row">
            <h6>Current lastname: [[${usr.lastname}]]</h6>
            <div class="col-9">
                <input name="upd_lastname" placeholder="update lastname">
            </div>
            <div class="col-2">
                <button class="btn btn-success" type="submit">Update</button>
            </div>
        </div>
    </form>
    <!-- Update tel -->
    <form action="/profile/upd_tel" method="post" class="p-4 p-md-5">
        <div class="row">
            <h6>Current tel: [[${usr.tel}]]</h6>
            <div class="col-9">
                <input name="upd_tel" placeholder="update tel">
            </div>
            <div class="col-2">
                <button class="btn btn-success" type="submit">Update</button>
            </div>
        </div>
    </form>
    <!-- Update email -->
    <form action="/profile/upd_email" method="post" class="p-4 p-md-5">
        <div class="row">
            <h6>Current email: [[${usr.email}]]</h6>
            <div class="col-9">
                <input name="upd_email" placeholder="update email">
            </div>
            <div class="col-2">
                <button class="btn btn-success" type="submit">Update</button>
            </div>
        </div>
    </form>

</div>
<!-- Footer -->
<footer th:insert="blocks/footer/footer :: footer"></footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
