<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- CSS only -->
   <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body class="">
<!-- Menu -->
<div th:insert="blocks/header/header :: header" class="sticky-top"></div>
<!-- Admin panel-->
<div th:insert="blocks/admin/admin_panel :: admin_panel" class="sticky-top top-100" style="margin-left: 30px;"></div>
<!-- Content -->
<section>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12  border border-success border-opacity-50  rounded-5 shadow-lg mt-3 ms-3  mb-3 bg-light"
                 style="width:95%;">
                <h1 class="fw-bold text-center display-3">lecture.title</h1>
            </div>
        </div>
        <!-- Content -->
        <div class="row" style="width:95%;">

            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-8 col-xxl-8 " >

                <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12  border border-success border-opacity-50  rounded-5 shadow-lg mt-3 ms-3  mb-3 bg-success opacity-75"
                     style="width:95%;">
                    <form>
                        <div class="row">
                            <input class="col-7 ms-4 mt-3 mb-3 rounded-5 form"
                                   placeholder="git@github.com:your_git_account/name_project.git">
                            <span class="mt-3 mb-3 ms-1 btn col-3 border border-dark border-opacity-50 rounded-5">Finish</span>
                        </div>

                    </form>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12  border border-success border-opacity-50  rounded-5 shadow-lg mt-3 ms-3  mb-3 bg-light"
                     style="width:95%;">
                    <div class="mt-5 me-5 mb-5 ms-5">


                        <div>lecture.body</div>


                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-4 col-xxl-4">
                <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12  border border-success border-opacity-50  rounded-5 shadow-lg mt-3 ms-3  mb-3 bg-success opacity-75"
                     style="width:95%;">
                    <h1 class="fw-bold text-center display-3">Buttons</h1>
                </div>
            </div>
        </div>
        <!-- Tasks -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12
                    border border-success border-opacity-50  rounded-5
                    shadow-lg mt-3 ms-3  mb-3 bg-light"
             style="width:95%;">
            <div class="accordion accordion-flush
                        me-2 ms-2 mt-2 mb-2"
                 id="tasks_accordion">

                <div class="accordion-item mb-2">
                    <h2 class="accordion-header"
                        id="head_task1">
                        <button class="accordion-button collapsed
                                       border border-success rounded-5 border-opacity-50"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#task1"
                                aria-expanded="false"
                                aria-controls="task1">
                            Task #1
                        </button>
                    </h2>
                    <div id="task1"
                         class="accordion-collapse collapse
                                border border-success border-opacity-50 rounded-5"
                         aria-labelledby="task1"
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <h3 class="fw-bold">
                                Title Task
                            </h3>
                            <p class="col-12">
                                Text Task
                            </p>
                            <div class="row">
                                <div class="col-6 border border-success rounded border-opacity-50">
                                    <h6 class="mt-2">input</h6>
                                    <hr>
                                    <p>1 2 3 4</p>
                                </div>
                                <div class="col-6 border border-success rounded border-opacity-50">
                                    <h6 class="mt-2">output</h6>
                                    <hr>
                                    <p>9</p>
                                </div>
                            </div>

                        </div>





                    </div>
                </div>

                <div class="accordion-item mb-2">
                    <h2 class="accordion-header"
                        id="head_task2">
                        <button class="accordion-button collapsed
                                       border border-success rounded-5 border-opacity-50"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#task2"
                                aria-expanded="false"
                                aria-controls="task2">
                            Task #2
                        </button>
                    </h2>
                    <div id="task2"
                         class="accordion-collapse collapse
                                border border-success border-opacity-50 rounded-5"
                         aria-labelledby="task2"
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <h3 class="fw-bold">
                                Title Task
                            </h3>
                            <p class="col-12">
                                Text Task
                            </p>
                            <div class="row">
                                <div class="col-6 border border-success rounded border-opacity-50">
                                    <h6 class="mt-2">input</h6>
                                    <hr>
                                    <p>1 2 3 4</p>
                                </div>
                                <div class="col-6 border border-success rounded border-opacity-50">
                                    <h6 class="mt-2">output</h6>
                                    <hr>
                                    <p>9</p>
                                </div>
                            </div>

                        </div>





                    </div>
                </div>

                <div class="accordion-item mb-2">
                    <h2 class="accordion-header"
                        id="head_task3">
                        <button class="accordion-button collapsed
                                       border border-success rounded-5 border-opacity-50"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#task3"
                                aria-expanded="false"
                                aria-controls="task3">
                            Task #3
                        </button>
                    </h2>
                    <div id="task3"
                         class="accordion-collapse collapse
                                border border-success border-opacity-50 rounded-5"
                         aria-labelledby="task3"
                         data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <h3 class="fw-bold">
                                Title Task
                            </h3>
                            <p class="col-12">
                                Text Task
                            </p>
                            <div class="row">
                                <div class="col-6 border border-success rounded border-opacity-50">
                                    <h6 class="mt-2">input</h6>
                                    <hr>
                                    <p>1 2 3 4</p>
                                </div>
                                <div class="col-6 border border-success rounded border-opacity-50">
                                    <h6 class="mt-2">output</h6>
                                    <hr>
                                    <p>9</p>
                                </div>
                            </div>

                        </div>





                    </div>
                </div>

            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12  border border-success border-opacity-50  rounded-5 shadow-lg mt-3 ms-3  mb-3 bg-light"
             style="width:95%;">
            <h1 class="fw-bold text-center display-3">Video</h1>
        </div>
    </div>
</section>
<!-- Footer -->
<footer th:insert="blocks/footer/footer :: footer"></footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
