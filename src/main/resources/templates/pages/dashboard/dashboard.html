<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- CSS only -->
   <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body class="">
<!-- Menu -->
<div th:insert="blocks/header/header :: header" class="sticky-top"></div>
<!-- Admin panel-->
<div th:insert="blocks/admin/admin_panel :: admin_panel" class="sticky-top top-100" style="margin-left: 30px;"></div>
<!-- Content -->
<section>
    <div class="container-fluid">

            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-xxl-12  border border-success border-opacity-50  rounded-5 shadow-lg mt-3 ms-3  mb-3 bg-light"
                     style="width:95%;">
                    <div class="row">
                        <div class="col-9">
                            <h3 class="ms-3 mt-3 fw-bold">[[${usr.name}]] [[${usr.lastname}]]</h3>
                            <p class="ms-2 mt-2 lead">Tel: [[${usr.tel}]]</p>
                            <p class="ms-2 me-2 lead">Email: [[${usr.email}]]</p>
                            <div class="row">
                                <h6 class="ms-2 col-3 fw-bold">Level 1</h6>
                                <p class=" col-3 lead">Exp: 359</p>
                            </div>
                            <div class="ms-2 me-2 border border-success border-opacity-50 rounded-5">
                                <div class="progress">
                                    <div class="progress-bar bg-success"
                                         role="progressbar"
                                         style="width: 25%;"
                                         aria-valuenow="25"
                                         aria-valuemin="0"
                                         aria-valuemax="100">25%</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <img src="img/users/unknown.png" height="150px" class="rounded-5 mt-5 mb-5">
                        </div>
                    </div>
                    <div class="ms-4 border border-success border-opacity-50 rounded-5 me-4 mb-3 text-center">
                        <p class="lead fw-bold ">
                            Peer poins:  <strong class="text-success">5</strong> ;
                        </p>
                    </div>
                </div>



                <div class="container col-xs-12 col-sm-12 col-md-5 col-xl-5 col-xxl-5 rounded-5 shadow-lg border mt-3 ms-3 me-3 mb-3 bg-light border border-success border-opacity-50 " style="max-width:95%;">
                    <h3 class="ms-3 mt-3">Новости</h3>
                    <div class="container-fluid overflow-auto " style="height: 350px">
                    <div class="row">

                        <div class="card border border-success border-opacity-50 rounded-5 mt-3" th:each="news : ${news}">
                            <a th:href="'/news/'+${news.id}" style="text-decoration: none;">
                            <div class="card-header bg-success text-light opacity-50 rounded-5 mt-2">
                                <div class="row">
                                    <div class="col-6">
                                        <h5>@author</h5>
                                    </div>
                                    <div class="col-6">
                                        <p>22.06.2022</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <h4 class="card-title text-success">
                                            [[${news.title}]]
                                        </h4>
                                        <p class="card-text text-dark">
                                            [[${news.anons}]]
                                        </p>
                                    </div>
                                </div>
                            </div>
                            </a>
                        </div>
                    </div>
                    </div>
                    <br>
                </div>

            </div>
    </div>
</section>
<!-- Footer -->
<footer th:insert="blocks/footer/footer :: footer"></footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
